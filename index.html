<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-main">

        <div class="searchInput">
            <input type="text" id="input-box" class="input-box" placeholder="Tell us your place">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Aurangabad, IN</div>
                <div class="date" id="date">19th August(Wednesday), 2020 </div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">35&deg;C</div>
                <div class="min-max" id="min-max">12&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
